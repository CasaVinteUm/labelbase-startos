id: labelbase
title: "Labelbase"
version: 1.0.0.1
release-notes: "Revamped for EmbassyOS 0.3.5"
license: MIT
wrapper-repo: "https://github.com/Start9Labs/hello-world-wrapper"
upstream-repo: "https://github.com/storopoli/labelbase-startos"
support-site: "https://labelbase.space/knowledge-base/"
marketing-site: "https://labelbase.space/"
build: ["make"]
description:
  short: Labelbase service
  long: |
    Labelbase is a label management service for Bitcoin transactions and addresses.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
main:
  type: docker
  image: main
  entrypoint: "docker_entrypoint.sh"
  args: []
  mounts:
    main: /root
health-checks: {}
config: ~
properties: ~
volumes:
  main:
    type: data
interfaces:
  main:
    name: User Interface
    description: A simple user interface that is expected to display the text "Hello Word"
    tor-config:
      port-mapping:
        80: "8000"
    lan-config:
      443:
        ssl: true
        internal: 8000
    ui: true
    protocols:
      - tcp
      - http
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup"
      main: "/root/data"
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]
